<!DOCTYPE html>
<html ng-app lang="en"> <!--Angular app start-->
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> <!--ANGULAR LINK-->
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="css/default.css" type="text/css" media="all"/>
    <script src="ToDo.js"></script>
    
    <title>ToDoList</title>
</head>
<body>
    
<div class="list" ng-controller="ToDoCtrl">
        <div class="container">
           <div class="row">
                <div class="col-md-12">
                <h1>You've
                <span class="emphasis">{{getTotalTodos()}}</span>    <!--ToDo resultat-->
                things to do this day.</h1>
                <ul>
                    <li ng-repeat="todo in todos">
                       <input type="checkbox" ng-model="todo.done">
                        <span class="done-{{todo.done}}">{{todo.text}}</span>
                    </li>
                </ul>
                
                <!--Form starter-->
                <form>
                    <input class="AddContent" placeholder="Type your ToDo" type="text" ng-model="FormToDoText" ng-model-instant/>
                    <button class="add-btn" ng-click="addTodo()">
                    <h2>Add ToDo</h2>
                    </button>
                </form>
                
                <!--Slet knappen-->
                <button class="clear-btn" ng-click="clearCompleted()">Clear completed</button>
                </div>  
           </div>
        </div>
</div>

</body>
</html>
